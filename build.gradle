group 'com.message.processor'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.powermock:powermock-core:1.4.6'
    compile 'org.powermock:powermock-module-junit4:2.0.7'
    compile 'org.powermock:powermock-api-mockito2:2.0.0'
    compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
    compile 'com.amazonaws:aws-lambda-java-events:3.1.0'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.820'
}
